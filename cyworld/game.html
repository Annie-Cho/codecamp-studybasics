<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
    <link href="./styles/game.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="header__title">
                <div class="title">GAME</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="divideLine"></div>
        </div>
        <div class="game__container">
            <img src="./images/word.png">
            <div class="game__title">끝말잇기</div>
            <div class="game__subtitle">제시어 : 코드캠프</div>
            <div class="word__text">
                <input class="textbox">
                <button class="search">제출</button>
            </div>
            <div class="word__result">결과!</div>
        </div>
        <div class="game__container">
            <div class="lotto__intro">
                <img src="./images/lotto.png">
                <div class="game__title">LOTTO</div>
                <div class="game__subtitle">버튼을 누르세요.</div>
            </div>
            <div class="lotto__numbers">
                <div>3</div>
                <div>5</div>
                <div>10</div>
                <div>24</div>
                <div>30</div>
                <div>34</div>
            </div>
            <button class="lottoButton">Button</button>
        </div>
    </div>
</body>
</html>
