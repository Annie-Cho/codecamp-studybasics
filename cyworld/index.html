<!DOCTYPE html>
<html lang="ko">
<head>
    <title>조혜인님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link href="./styles/index.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5f089d677c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">  <!--언더바 2개는 wrapper안에 있다는 뜻.. 관행임.-->
                    <div class="wrapper__left__header">
                        <div class="today">
                            TODAY 0 | TOTAL 12345       <!--옵션 키 누르고 방향키 누르면 한 줄 자체를 움직일 수 있음-->
                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="left__body__header__gray"></div>
                            <div class="left__body__header__line"></div>
                        </div>
                        <div class="left__body__profile">
                            <div class="left__body__profile__line">
                                <i class="fa-regular fa-face-laugh"></i>
                                <div class="profiletext">
                                    이름
                                </div>
                            </div>
                            <div class="left__body__profile__line">
                                <i class="fa-solid fa-phone"></i>
                                <div class="profiletext">
                                    Phone
                                </div>
                            </div>
                            <div class="left__body__profile__line">
                                <i class="fa-solid fa-envelope"></i>
                                <div class="profiletext">
                                    E-mail
                                </div>
                            </div>
                            <div class="left__body__profile__line">
                                <i class="fa-solid fa-star"></i>
                                <div class="profiletext">
                                    인스타그램
                                </div>
                            </div>
                        </div>
                        <div class="left__body__footer">
                            <div class="feeling">
                                오늘의 기분
                            </div>
                            <div class="left__body__footer__select">
                                <select class="selectfeeling">
                                    <option disabled selected>기분을 선택하세요.</option>
                                    <option>기쁨 <p>&#x1F60A</p></option>
                                    <option>슬픔 <p>&#x1F62D</p></option>
                                    <option>화남 <p>&#x1F621</p></option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>       
                <div class="wrapper__right">
                    <div class="wrapper__right__header">
                        <div class="right__header__title">사이좋은 사람들, 싸이월드</div>
                        <div class="right__header__setting">사생활보호설정</div>
                    </div>
                    <div class="wrapper__right__body">
                        <iframe src="./game.html"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
