<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
    <link href="./styles/bgm.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__top">
            <div class="contents__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="divideLine"></div>
            <div class="albumList">
                <div class="album">
                    <div class="album__image">
                        <img src="./images/jukebox-01.png" width="120px" height="120px">
                    </div>
                    <div class="album__title">Y(Please Tell Me Why)</div>
                    <div class="album__singer">프리스타일</div>
                </div>
                <div class="album">
                    <div class="album__image">
                        <img src="./images/jukebox-02.png" width="120px" height="120px">
                    </div>
                    <div class="album__title">눈의 꽃</div>
                    <div class="album__singer">박효신</div>
                </div>
                <div class="album">
                    <div class="album__image">
                        <img src="./images/jukebox-03.png" width="120px" height="120px">
                    </div>
                    <div class="album__title">사랑했나봐</div>
                    <div class="album__singer">윤도현</div>
                </div>
            </div>
        </div>
        <div class="wrapper__bottom">
            <div class="contents__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <table>
                <tr class="title___line">
                    <th><input type="checkbox"></th>
                    <th>번호</th>
                    <th class="titleLeft">곡명</th>
                    <th class="titleLeft">아티스트</th>
                </tr>
                <tr>
                    <td class="textCenter"><input type="checkbox"></td>
                    <td class="textCenter">1</td>
                    <td class="textColor">눈의 꽃</td>
                    <td class="textColor">박효신</td>
                </tr>
                <tr>
                    <td class="textCenter"><input type="checkbox"></td>
                    <td class="textCenter">2</td>
                    <td class="textColor">사랑스러워</td>
                    <td class="textColor">김종국</td>
                </tr>
                <tr>
                    <td class="textCenter"><input type="checkbox"></td>
                    <td class="textCenter">3</td>
                    <td class="textColor">내사람: Partner For Life</td>
                    <td class="textColor">SG 워너비</td>
                </tr>
                <tr>
                    <td class="textCenter"><input type="checkbox"></td>
                    <td class="textCenter">4</td>
                    <td class="textColor">Love Love Love</td>
                    <td class="textColor">에픽하이</td>
                </tr>
                <tr>
                    <td class="textCenter"><input type="checkbox"></td>
                    <td class="textCenter">5</td>
                    <td class="textColor">애인...있어요</td>
                    <td class="textColor">이은미</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
