<!DOCTYPE html> 
<html lang="ko">
<head>
    <title>회원가입</title>
    <link href="./02-signup.css" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="wrapper">
            <div class="wrapper__command">
                <h1>회원 가입을 위해<br>정보를 입력해주세요</h1>
            </div>
            <div class="wrapper__inputwrapper">
                * 이메일
                <input type="text" class="inputBox1"><br><br>
            </div>
            <div class="wrapper__inputwrapper">
                * 이름
                <input type="text" class="inputBox2"><br><br>
            </div>
            <div class="wrapper__inputwrapper">
                * 비밀번호
                <input type="password" class="inputBox2"><br><br>
            </div>
            <div class="wrapper__inputwrapper">
                * 비밀번호 확인
                <input type="password" class="inputBox2"><br><br>
            </div>
            <div class="wrapper__radiowrapper">
                <input type="radio" name="gender" class="firstradio"> 여성
                <input type="radio" name="gender" class="secondradio"> 남성
            </div>
            <div class="wrapper__checkboxwrapper">
                <input type="checkbox"> 이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다.
            </div>
            <div class="wrapper__bottomline"></div>
            <div class="wrapper__button">
                <button class="button">가입하기</button>
            </div>
        </div>
    </div>
</body>
</html>
